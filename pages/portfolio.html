<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../css/style.css">
    <link rel="shortcut icon" href="./../assets/images/favicon.ico" type="image/x-icon">
    <title>Porfolio</title>
</head>

<body>
    <div class="container">
        <!-- Barra lateral -->
        <aside class="aside">
            <div class="profile">
                <img src="/assets/images/Foto.jpg" alt="Foto de perfil" class="profile-img">
                <h1 class="name">Sergio Rueda González</h1>
                <p class="profesion">DAW2 Front-end Developer</p>
            </div>
            <nav class="menu">
                <a href="#" class="menu-item">Inicio</a>
                <a href="#" class="menu-item">Sobre mí</a>
                <a href="#" class="menu-item">Formación</a>
                <a href="#" class="menu-item">Mi Portfolio</a>
                <a href="#" class="menu-item">Contacto</a>
            </nav>
        </aside>

        <!-- Sección mi portfolio -->
        <main class="main-cont">
            <h3>Mi <span class="persona">Portfolio</span></h3>
           <div class="fotoport">
            <img class="fotoport-item" src="./../assets/images/oscuro.png" alt="imagen oscuro">
            <img class="fotoport-item" src="./../assets/images/claro.png" alt="imagen claro">
            <img class="fotoport-item" src="./../assets/images/toledo.png" alt="imagen toledo">
            <img class="fotoport-item" src="./../assets/images/floristeria.png" alt="imagen floristeria">
            <img class="fotoport-item" src="./../assets/images/mosca.png" alt="foto mosca">
            <img class="fotoport-item" src="./../assets/images/pasteleria.png" alt="foto pasteleria">
            <img class="fotoport-item" src="./../assets/images/travels.png" alt="foto travels">
            <img class="fotoport-item" src="./../assets/images/paris.png" alt="foto paris">
           </div>
        </main>
    </div>
</body>

</html>
